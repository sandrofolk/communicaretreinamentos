<head>
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="{{ "/assets/img/favicon.ico" | relative_url }}">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />

    <title>{% if page.title %}{{ page.title | escape }} | {{ site.title | escape }}{% else %}{{ site.title | escape }} | {{ site.slogan | escape }}{% endif %}</title>
    <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">

    <link href="{{ "/assets/css/bootstrap.min.css" | relative_url }}" rel="stylesheet" />
    <link href="{{ "/assets/css/paper-kit.css?v=2.1.0" | relative_url }}" rel="stylesheet"/>

    <!--     Fonts and icons     -->
	<link href='http://fonts.googleapis.com/css?family=Montserrat:400,300,700' rel='stylesheet' type='text/css'>
	<link href="http://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" rel="stylesheet">
	<link href="{{ "assets/css/nucleo-icons.css" | relative_url }}" rel="stylesheet" />

    <!--<link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}">-->
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">
    <link rel="alternate" type="application/rss+xml" title="{{ site.title | escape }}" href="{{ "/feed.xml" | relative_url }}">

    {% if jekyll.environment == 'production' and site.google_analytics %}
        {% include google-analytics.html %}
    {% endif %}

    <!-- Begin Jekyll SEO tag v2.3.0 -->
    <!-- https://github.com/jekyll/jekyll-seo-tag -->
    <meta property="og:title" content="{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}" />
    <meta property="og:locale" content="pt_BR" />
    <meta property="og:description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}" />
    <meta property="og:url" content="{{ page.url | replace:'index.html','' | absolute_url }}" />
    <meta property="og:site_name" content="{{ site.title | escape }}" />
    <script type="application/ld+json">
    {
        "name":"{{ site.title | escape }}",
        "description":"{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}",
        "author":null,
        "@type":"WebPage",
        "url":"{{ page.url | replace:'index.html','' | absolute_url }}",
        "image":null,
        "publisher":null,
        "headline":"{{ site.title | escape }}",
        "dateModified":null,
        "datePublished":null,
        "sameAs":null,
        "mainEntityOfPage":null,
        "@context":"http://schema.org"
    }
    </script>
    <!-- End Jekyll SEO tag -->
</head>
